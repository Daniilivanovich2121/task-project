<div class="todo-container">
  <h1 class="todo-title">My Tasks</h1>

  <div class="todo-list">
    <div  class="todo-card">
      <div class="card-content">
        <span class="todo-status" [class.completed]="task.completed">
          {{ task.completed ? '✓' : '○' }}
        </span>
        <span class="todo-text" >
          {{ task.todo }}
        </span>
        <span class="todo-user" *ngIf="task.user_id">
          (User: {{ task.user_id }})
        </span>
      </div>
    </div>

    <div  class="empty-message">
      <p>No tasks available</p>
    </div>
  </div>
</div>
